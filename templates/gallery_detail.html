
{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-padding bg-light-mint min-vh-100">
    <div class="container">
        <!-- Header -->
        <div class="d-flex align-items-center justify-content-between mb-5" data-aos="fade-down">
            <div>
                <a href="{% url 'gallery' %}" class="text-muted text-decoration-none small fw-bold mb-2 d-block"><i class="fas fa-arrow-left me-1"></i> Back to Gallery</a>
                <h2 class="h3 fw-bold text-secondary mb-0">{{ album.title }}</h2>
            </div>
            <span class="badge bg-white text-primary shadow-sm px-3 py-2 rounded-pill">{{ album.images.count }} Photos</span>
        </div>

        <!-- Images Grid -->
        <div class="row g-3">
            {% for photo in album.images.all %}
            <div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="{{ forloop.counter }}00">
                
                <!-- GLightbox Anchor -->
                <!-- 'href' points to the full image -->
                <!-- 'data-gallery' groups them so Next/Prev works -->
                <a href="{{ photo.image.url }}" 
                   class="glightbox d-block h-100" 
                   data-gallery="album-{{ album.id }}" 
                   data-description="{{ photo.caption }}">
                    
                    <div class="rounded-3 overflow-hidden shadow-sm h-100 position-relative hover-card">
                        <!-- Thumbnail Image -->
                        <img src="{{ photo.image.url }}" 
                             class="img-fluid w-100 h-100" 
                             style="object-fit: cover; min-height: 200px; transition: transform 0.3s;" 
                             alt="{{ photo.caption }}">
                        
                        <!-- Hover Overlay Icon -->
                        <div class="position-absolute top-50 start-50 translate-middle opacity-0 hover-icon transition-all">
                            <i class="fas fa-search-plus text-white fa-2x drop-shadow"></i>
                        </div>
                    </div>
                </a>

            </div>
            {% empty %}
            <div class="col-12 text-center text-muted py-5">
                <div class="alert alert-light border-0 shadow-sm d-inline-block px-5">No images uploaded to this album yet.</div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Add a tiny bit of CSS specifically for the hover effect -->
<style>
    .hover-card:hover img {
        transform: scale(1.05);
        filter: brightness(0.8);
    }
    .hover-card:hover .hover-icon {
        opacity: 1 !important;
    }
    .drop-shadow {
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
    }
    .transition-all {
        transition: all 0.3s ease;
    }
</style>

{% endblock %}
