
{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}

<section class="d-flex align-items-center justify-content-center min-vh-75 bg-light-mint position-relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="position-absolute top-50 start-50 translate-middle opacity-10">
        <i class="fas fa-compass fa-10x text-primary"></i>
    </div>

    <div class="container text-center position-relative z-1">
        <div class="row justify-content-center">
            <div class="col-lg-6" data-aos="fade-up">
                <h1 class="display-1 fw-bold text-secondary mb-0" style="font-size: 8rem;">404</h1>
                <h2 class="h3 fw-bold text-secondary mb-4">Page Not Found</h2>
                
                <p class="lead text-muted mb-5">
                    The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                </p>

                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg rounded-pill px-5 shadow-lg">
                        <i class="fas fa-home me-2"></i> Return Home
                    </a>
                    <a href="{% url 'contact_us' %}" class="btn btn-outline-primary btn-lg rounded-pill px-4">
                        Contact Us
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
