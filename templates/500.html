
{% extends 'base.html' %}
{% load static %}

{% block title %}Server Error{% endblock %}

{% block content %}

<section class="d-flex align-items-center justify-content-center min-vh-75 bg-white position-relative overflow-hidden">
    
    <div class="container text-center position-relative z-1">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="icon-box mx-auto bg-light-mint text-secondary mb-4" style="width: 100px; height: 100px; font-size: 3rem;">
                    <i class="fas fa-server"></i>
                </div>
                
                <h1 class="h2 fw-bold text-secondary mb-3">Internal Server Error</h1>
                
                <p class="text-muted mb-5">
                    Something went wrong on our end. We are working to fix this. <br>
                    Please try again later or contact the administration.
                </p>

                <a href="{% url 'home' %}" class="btn btn-primary rounded-pill px-5">
                    Refresh Page
                </a>
            </div>
        </div>
    </div>
</section>

{% endblock %}
